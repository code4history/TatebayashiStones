    <title>令和館林石造物悉皆調査</title>
    <meta property="og:title" content="令和館林石造物悉皆調査">
    <meta name="description" content="館林には50年前の有志によって調査された、市内石造物の準悉皆調査があります。石造物の種別、年代、サイズなどだけでなく、刻銘なども判読された貴重なデータなのですが、反面、写真や正確な位置などはなく、現況との突合せは不可能な状況です。加えて、デジタル化もされておらず、統計/集計操作などもできない状況です。このまま現況との突き合わせがなされず、さらに将来になって突き合わせが困難になれば、せっかくの調査が死に体のデータとなってしまいます。そのため現況とのつきあわせ調査を行い、それをオープンデータ化するためのプロジェクトを始めました。">
    <meta property="og:description" content="館林には50年前の有志によって調査された、市内石造物の準悉皆調査があります。石造物の種別、年代、サイズなどだけでなく、刻銘なども判読された貴重なデータなのですが、反面、写真や正確な位置などはなく、現況との突合せは不可能な状況です。加えて、デジタル化もされておらず、統計/集計操作などもできない状況です。このまま現況との突き合わせがなされず、さらに将来になって突き合わせが困難になれば、せっかくの調査が死に体のデータとなってしまいます。そのため現況とのつきあわせ調査を行い、それをオープンデータ化するためのプロジェクトを始めました。">
