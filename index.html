<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div id="mapid"></div>

    <a
      class="github-fork-ribbon"
      href="https://github.com/code4history/TatebayashiStones"
      data-ribbon="Fork me on GitHub"
      title="Fork me on GitHub"
      >Fork me on GitHub</a
    >

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet-src.js"></script>
    <script src="./assets/L.Control.Locate.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/mapbox-gl-leaflet/leaflet-mapbox-gl.js"></script>
    <script src="https://unpkg.com/handlebars/dist/handlebars.min.js"></script>
    <script src="./assets/handlebars_helper.js"></script>
    <script>
      let popup = `<div class="poi">`;
      popup += `<h2>{{name}} (`;
      popup += `{{area}}`;
      popup += "{{#if place_1}} / {{place_1}} {{/if}}";
      popup += "{{#if place_2}} / {{place_2}} {{/if}}";
      popup += "{{#if detail}} / {{detail}} {{/if}}";
      popup += `)</h2>`;
      popup += `{{#if type}} <b>種別:</b> {{ type }} <br> {{/if}}`;
      popup += `<a href="{{{ path }}}" target="_blank">
              <img class="represent" src="{{{ mid_thumbnail }}}">
            </a><br>`;
      popup += `<b>年代:</b> {{ era }} {{#if year}} ({{ year }}) {{/if}}<br>`;
      popup += `{{#if shape}}         <b>形状:</b> {{ shape }}<br> {{/if}}`;
      popup += `{{#if note_1}}        <b>付帯情報:</b> {{ breaklines note_1 }}<br> {{/if}}`;
      popup += `{{#if note_2}}        <b>伝承等:</b> {{ breaklines note_2 }}<br> {{/if}}`;
      popup += `{{#if note_3}}        <b>調査時メモ:</b> {{ breaklines note_3 }}<br> {{/if}}`;
      popup += `{{#if material}}      <b>材質:</b> {{ material }}<br> {{/if}}`;
      popup += `{{#if height}}        <b>総高:</b> {{ height }}cm<br> {{/if}}`;
      popup += `{{#if statue_height}} <b>像高:</b> {{ statue_height }}cm<br> {{/if}}`;
      popup += `{{#if width}}         <b>幅:</b> {{ width }}cm<br> {{/if}}`;
      popup += `{{#if depth}}         <b>奥行:</b> {{ depth }}cm<br> {{/if}}`;
      popup += `{{#if inscription}}   <b>刻銘:</b> {{ breaklines inscription }}<br> {{/if}}`;
      popup += `<b>最終現地調査日:</b> {{#if confirmed }} {{ surveyed }} {{else}} 未調査 {{/if}}<br>`;
      popup += `<b>現況:</b>
        {{#if (eq status '消失')}} 喪失
        {{else if (eq status '消失?')}} 喪失疑い
        {{else if (eq status '新規発見')}} 新規追加(資料にない)
        {{else if confirmed }} 現存
        {{else}} 不明(未調査) {{/if}}<br>`;
      popup += `{{#if need_action }}   <b>アクション要:</b> {{need_action}} <br> {{/if}}`;
      popup += `{{#if contradiction }} <b>資料の矛盾:</b> {{contradiction}} <br> {{/if}}`;
      popup += `{{#if status }}        <b>状況:</b> {{status}} <br> {{/if}}`;
      popup += `<b>言及資料:</b><br>`;
      popup += `<ul class="parent">
        {{#each books}}
          <li><b>{{this.name}}</b>({{this.editor}}, {{this.publishedAt}}): {{this.pages}}ページ</li>
        {{/each}}
      </ul>`;

      popup += `{{#if (gt images.length 1)}}
        <b>その他の画像:</b><br>
        <div class="parent">
          {{#each images}}
            {{#if (ne image.path path)}}
              <div class="child">
                <div>
                  <a href="{{{this.path}}}" target="_blank">
                    <img src="{{{this.small_thumbnail}}}">
                  </a>
                </div>
              </div>
            {{/if}}
          {{/each}}
        </div>
      {{/if}}`;
      popup += `</div>`;
      const popupTemplate = Handlebars.compile(popup);
    </script>
    <script>
      const MAP_CFG = {
        accessToken:
          "pk.eyJ1IjoicmVraXNoaWtva3VkbyIsImEiOiJjazRoMmF3dncwODU2M2ttdzI2aDVqYXVwIn0.8Hb9sekgjfck6Setxk5uVg",
        style: "mapbox://styles/moritoru/ck4s6w8bd0sb51cpp9vn7ztty",
        latLng: [36.2461984, 139.5278149],
        zoom: 15,
        minZoom: 5,
        maxZoom: 21,
        //    maxNativeZoom: 19,
      };

      const MARKER_CFG = {
        geoJson: "./tatebayashi_stones.geojson",
        checkProperties: ["name"],
        icon: (point, latlng) => {
          const props = point.properties;
          let iconUrl = "./assets/sekihi.png";
          let width = 32;
          let height = 32;
          if (props.type.match("地蔵菩薩像")) {
            iconUrl = "./assets/jizo.png";
            width = 23;
          } else if (
            props.type.match("その他仏像") ||
            props.type.match("明王像") ||
            props.type.match("菩薩像") ||
            props.type.match("如来像")
          ) {
            iconUrl = "./assets/hotoke.png";
            width = 29;
          } else if (props.type.match("庚申")) {
            iconUrl = "./assets/sanzaru.png";
            width = 24;
          } else if (props.type.match("馬頭観世音")) {
            iconUrl = "./assets/bato.png";
            width = 23;
          } else if (
            props.type.match("月待塔") ||
            props.type.match("如意輪観音像")
          ) {
            iconUrl = "./assets/19ya.png";
            width = 32;
          }

          if (props.status.match("消失")) {
            iconUrl = iconUrl.replace(".png", "_sepia.png");
            height = 24;
            width = Math.round((width * 24) / 32);
          } else if (
            props.need_action ||
            !props.confirmed ||
            props.contradiction
          ) {
            iconUrl = iconUrl.replace(".png", "_surprise.png");
            height = 24;
            width = Math.round((width * 24) / 32);
          }

          return L.marker(latlng, {
            icon: L.icon({
              iconUrl: iconUrl,
              iconSize: [width, height],
              iconAnchor: [width / 2, height],
              popupAnchor: [0, -1 * height],
            }),
          });
        },
      };

      const mymap = L.map("mapid", {
        maxZoom: MAP_CFG.maxZoom,
      }).setView(MAP_CFG.latLng, MAP_CFG.zoom);

      L.mapboxGL({
        accessToken: MAP_CFG.accessToken,
        style: MAP_CFG.style,
        maxZoom: MAP_CFG.maxZoom,
        minZoom: MAP_CFG.minZoom,
      }).addTo(mymap);

      L.control
        .locate({
          icon: "fa fa-crosshairs",
        })
        .addTo(mymap);

      fetch(MARKER_CFG.geoJson)
        .then(async (data) => data.json())
        .then((geoData) => {
          geoData.features.forEach((feature) => {
            if (feature.geometry) {
              const icon = MARKER_CFG.icon(
                feature,
                // source file coordinates are ordered by lnglat, but should be latlng.
                feature.geometry.coordinates.reverse()
              )
                .bindPopup(popupTemplate(feature.properties))
                .addTo(mymap);
            }
          });
        });
    </script>
  </body>
</html>
